<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>gallery</title>
    </head>
    <body>
        <h1>Gallery</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
        <h2>Images Collection</h2>
        <picture>
            <source
                srcset="../assets/gallery/child.jpg"
                media="(max-width :500px)"
            />
            <source
                srcset="../assets/gallery/nature.jpg"
                media="(max-width :900px)"
            />
            <source
                srcset="../assets/gallery/cow.webp"
                media="(max-width :1100px)"
            />
            <img src="../assets/gallery/cow.webp" alt="picture" />
        </picture>
        <h3>Assignment</h3>
        <form action="">
            <caption>
                Favorite image type:
            </caption>
            <br />
            <input
                type="radio"
                name="fimg"
                id="landscape"
                value="landscape"
            /><label for="landscape">Landscape</label><br />
            <input type="radio" name="fimg" id="portrait" value="portrait" />
            <label for="portrait">Portrait</label>
            <br />
            <caption>
                Select Your favorite categories:
            </caption>
            <br />
            <input
                type="checkbox"
                name="categories"
                id="nature"
                value="nature"
            />
            <label for="nature">Nature</label><br />
            <input
                type="checkbox"
                name="categories"
                id="architecture"
                value="architecture"
            />
            <label for="architecture">Architecture</label><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
