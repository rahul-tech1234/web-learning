<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <div>
            <h1>Submit Your Details</h1>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <h2>Fill out the form</h2>
            <form action="">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for="fname">Full Name:</label>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="Enter your full name"
                        />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                        />
                    </p>
                    <p>
                        <label for="birth">Date of Birth:</label>
                        <input
                            type="date"
                            name="birth"
                            id="birth"
                            pattern=".@gmail.com"
                        />
                    </p>
                    <p>
                        <label for="pNum">Personal Website:</label>
                        <input
                            type="url"
                            name="phone"
                            id="pNum"
                            placeholder="Enter your website URL"
                            list="link-list"
                        />
                        <datalist id="link-list">
                            <option value="https://www.google.com">Facebook</option>
                            <option value="https://www.instagram.com"> Instagram</option>
                            <option value="https://www.linkdin.com">Linkdin</option>
                            <option value="https://www.what's-up.com">Whats Up</option>
                        </datalist>
                        
                    </p>
                    
                    <p>
                        <label for="color">Favorite Color:</label>
                        <input type="color" name="color" id="fcolor" />
                    </p>
                    <p>
                        <label for="sex">Gender:</label>
                        <select name="sex" id="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other's">Other's</option>
                        </select>
                    </p>
                    <p>
                        <label for="langauge">Preferred Langauge:</label>
                        <input type="text" name="langauge" id="langauge" />
                    </p>
                    <p>
                        <label for="message">Your Comments:</label>
                        <textarea
                            name="feedback"
                            id="message"
                            cols="20"
                            rows="10"
                        ></textarea>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <p>
                        <label for="">Years of Experience:</label>
                        <input type="text" name="year" id="yexp" />
                    </p>
                    <p>
                        <label for="progress">Form Completion Progress:</label>
                        <progress
                            name="form-upload"
                            id="progress"
                            max="100"
                            value="50"
                        ></progress>
                    </p>
                    <p>
                        <label for="meter">Satisfaction Meter:</label>
                        <meter
                            name="satisfaction"
                            id="meter"
                            min="0"
                            max="100"
                            low="20"
                            high="80"
                            value="80"
                        ></meter>
                    </p>
                </fieldset>
                <p>
                    <button type="submit" name="submit" id="submit">
                        Submit
                    </button>
                </p>
            </form>
        </div>
    </body>
</html>
