<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 40</title>
    </head>
    <body>
        <div>
            <h1>Welcome To Our Website</h1>
            <ul>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
                <li><a href="pages/gallery.html">Gallery</a></li>
                <li><a href="pages/form.html">Form</a></li>
            </ul>
            <h2>Home Page Form</h2>
            <form action="">
                <fieldset>
                    <legend>Personal Details</legend>
                    <p>
                        <label for="fname">Full Name:</label>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="Enyer your first name"
                        />
                    </p>
                    <p>
                        <label for="lname">Last Name:</label>
                        <input
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Enter your last name"
                        />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <p>
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enyer your email"
                        />
                    </p>
                    <p>
                        <label for="phn">Phone:</label>
                        <input
                            type="tel"
                            name="phn"
                            id="phn"
                            placeholder="Enter your phone number"
                        />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="fcolor">Favorite Color:</label>
                        <input type="color" name="color" id="fcolor" />
                    </p>
                    <p>
                        <label for="amount">Amount:</label>
                        <input
                            type="number"
                            name="amount"
                            id="amount"
                            value="10"
                        />
                    </p>
                    <p>
                        <label for="prange">Price Range:</label>
                        <input type="range" name="prange" id="prange" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Date and Time</legend>
                    <p>
                        <label for="dtime">Date Time:</label>
                        <input type="datetime-local" name="dtime" id="dtime" />
                    </p>
                    <p>
                        <label for="date">Date:</label>
                        <input type="date" name="date" id="date" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Option</legend>
                    <p>
                        <input type="checkbox" name="cbox" id="cbox" /><label
                            for="cbox"
                            >I agree to the terms and conditions.</label
                        >
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="subscribe"
                            id="news"
                            value="subscribe-true"
                        /><label for="news">Subscribe to Newsletter</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="subscribe"
                            id="sub"
                            value="subscribe-false"
                        /><label for="sub">Do not Subscribe</label>
                    </p>
                </fieldset>
                <br /><button
                    type="submit"
                    name="sign_up"
                    value="Registration-success"
                >
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
