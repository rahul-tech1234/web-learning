<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <h1>Welcome to Our Website</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">about</a></li>

        <h2>Introduction</h2>
        <p>
            This is a practice assignment covering all HTML topics taught so
            far.
        </p>
        <h2>Responsive Image</h2>
            <img src="../assets/matchine.webp" alt="" />
        <h3>Form</h3>
        <form action="">
            <fieldset>
                <legend>Personal information</legend>
                <p>
                    <label for="fname">Full Name:</label>
                    <input
                        type="text"
                        name="fname"
                        id="fname"
                        placeholder="Enter your full name"
                    />
                </p>
                <p>
                    <label for="email">Email</label>
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Enter your email"
                    />
                </p>
                <p>
                    <label for="dtate"></label>
                    <input type="datetime" name="dtime" id="dtime" />
                </p>
                <p>
                    <label for="fcolor">Favorite Color</label
                    ><input type="color" name="color" id="fcolor" />
                </p>
                <p>
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        placeholder="Enter 10-digit phone number"
                    />
                </p>
                <p>
                    <label for="weblink">Personal Website:</label>
                    <input type="url" name="link" id="weblink" />
                </p>
                <p>
                    <label for="mdate">Meeting date & Time</label>
                    <input
                        type="datetime-local"
                        name="time"
                        id="mdate"
                        min="2025:01:01T2:00:00"
                        max="2025:06:01T12:00:00"
                        step="3"
                    />
                </p>
                <p>
                    <label for="prefate">Preferred Week:</label>
                    <input type="week" name="week" id="prefate" />
                </p>
                <p>
                    <label for="budget">Select Your Budget:</label>
                    <input type="range" name="range" id="budget" value="40" />
                </p>
                <p>
                    Gender: 
                    <input type="radio" name="gender" id="male" />
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" />
                    <label for="female">Female</label
                    >
                </p>
                <p>
                    Agree to Terms:
                    <input type="checkbox" name="terms" id="yes/no">
                    <label for="yes/no">Yes</label>
                </p>
                <p>
                    <label for="message">Your comments:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your comments..."></textarea>
                </p>
                <p>
                    <label for="progress">Completion Progress:</label>
                    <progress id="progress" max="100" value="70"></progress>
                </p>
                   <p>
                       <label for="meter">Saticfaction Meter</label>
                       <meter id="meter" min="0" max="100" low="25" high="75" optimum="20" value="20"></meter>
                    </p>
            </fieldset>
            <p>
                <button type="submit" name="submit" value="submit">Sumbit</button>
            </p>
        </form>
    </body>
</html>
