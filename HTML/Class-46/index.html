<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 46</title>
    </head>
    <body>
        <div>
            <h1>Welcome To Our Website</h1>
            <ul>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/gallery.html">Gallery</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
                <li><a href="pages/form.html">Form</a></li>
            </ul>
            <h2>Introducktion</h2>
            <p>
                This is a practice assignment covering all HTML topics so far.
            </p>
            <h2>Responsive Image</h2>
            <img src="assets/sand.webp" alt="" />
            <form action="">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for="fname">Full Name:</label
                        ><input
                            type="text"
                            name="fname"
                            id="fname"
                            placeholder="Enter your full name"
                        />
                    </p>
                    <p>
                        <label for="lname">Email:</label
                        ><input
                            type="text"
                            name="lname"
                            id="lname"
                            placeholder="Enter your email"
                        />
                    </p>
                    <p>
                        <label for="dtime">Date of Birth:</label
                        ><input type="datetime" name="dtime" id="dtime" />
                    </p>
                    <p>
                        <label for="massage">Your Comments:</label>

                        <textarea
                            name="massage"
                            id="massage"
                            cols="9"
                            rows="3"
                            placeholder="Write your comments..."
                        ></textarea>
                    </p>
                    <p>
                        <label for="price">Completion Progress</label>
                        <input
                            type="range"
                            name="price"
                            id="price"
                            value="60"
                        />
                    </p>
                </fieldset>
                <p>
                    <button type="submit" name="submit" value="submit">
                        Submit
                    </button>
                </p>
            </form>
        </div>
    </body>
</html>
