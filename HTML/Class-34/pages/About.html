                We aim to provide <strong>quality education</strong> in

            <h2>Team image</h2>
            <figure>
                <picture>
                    <source
                        srcset="
                            ../assets/form-images/phone/child.avif,
                            ../assets/form-images/phone/child.webp,
                            ../assets/form-images/phone/child.jpg
                        "
                        media="(max-width :550px)"
                    />
                    <source
                        srcset="
                            ../assets/form-images/tablet/freedom.avif,
                            ../assets/form-images/tablet/freedom.webp,
                            ../assets/form-images/tablet/freedom.jpg

                    />
                    <source
                        srcset="

                            ../assets/form-images/laptop/nature.jpg

                        media="(min-width :1200px)"

            <form action="#" mathod="post">
                <h2>Feedback Form</h2>
                <fieldset>
                    <legend>About Feedback</legend>
                    <p>
                        <label for="f-name">Name:</label
                        ><input type="text" name="f-name" id="f-name" />

                            type="hidden"
                            name="first-name"
                            value="given-name"
                        />
                    </p>
                    <p>
                        <label for="passwprd">Password:</label
                        ><input type="password" name="password" id="password" />
                    </p>
                    <input
                        type="hidden"
                        name="token"
                        id="token"
                        value="password"
                    />
                </fieldset>
                <p>
                    <input type="submit" value="submit" />
                </p>
            </form>
