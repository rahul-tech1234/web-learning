<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 30</title>
    </head>
    <body>
        <div class="poor-people">
            <h2>poor People</h2>
            <picture>
                <source
                    srcset="
                        assets/images/poor/mobile/unlucky-peple-450.avif,
                        assets/images/poor/mobile/unlucky-peple-450.webp,
                        assets/images/poor/mobile/unlucky-peple-450.jpg
                    "
                    media="(max-width: 500px)"
                />

                <source
                    srcset="
                        assets/images/poor/tablet/unlucky-peple-850.avif,
                        assets/images/poor/tablet/unlucky-peple-850.webp,
                        assets/images/poor/tablet/unlucky-peple-850.jpg
                    "
                    media="(max-width: 1500px)"
                />

                <source
                    srcset="
                        assets/images/poor/laptop/unlucky-peple-1500.avif,
                        assets/images/poor/laptop/unlucky-peple-1500.webp,
                        assets/images/poor/laptop/unlucky-peple-1500.jpg
                    "
                    media="(max-width: 2000px)"
                />

                <img
                    src="assets/images/poor/main-img/unlucky-peple.jpg"
                    alt="poor people img"
                    width="100%"
                />
            </picture>
        </div>

        <div class="Rich-people">
            <h2>Rich People</h2>
            <picture>
                <source
                    srcset="
                        assets/images/rich/mobile/rich-500.avif,
                        assets/images/rich/mobile/rich-500.webp,
                        assets/images/rich/mobile/rich-500.jpg
                    "
                    media="(max-width: 600px)"
                />

                <source
                    srcset="
                        assets/images/rich/tablet/rich-850.avif,
                        assets/images/rich/tablet/rich-850.webp,
                        assets/images/rich/tablet/rich-850.jpg
                    "
                    media="(max-width: 900px)"
                />

                <source
                    srcset="
                        assets/images/rich/laptop/rich-1800.avif,
                        assets/images/rich/laptop/rich-1800.webp,
                        assets/images/rich/laptop/rich-1800.jpg
                    "
                    media="(max-width: 2000px)"
                />

                <img
                    src="assets/images/rich/main/rich.jpg"
                    alt="rich people- img"
                    width="100%"
                />
            </picture>
        </div>
    </body>
</html>
